<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>App Muedaz</title>
    <!-- Incluir Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-ME4j4PDfWmg5xgoPz9BYFTd2D5Rl4XDA9t5GFM6UraZxnH1i0C3kEBQqGf0iPf12"
      crossorigin="anonymous"
    />
    <style>
      .custom-table th {
        background-color: #343a40;
        color: #ffffff;
      }
      .custom-table td,
      .custom-table th {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
      }
      .custom-table tbody tr:last-child {
        background-color: #007bff;
        color: #ffffff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-pZ1pF9tS5P3t6tPY5LkD9/B+VuJAd1tKN3vQgP/S3G6qD2C5mJPoz4p8J2uoC3Kp"

      integrity="sha384-B4gt1jrGC7Jh4AgXbQ2bHtP+f0yo4NYY49xNFDQV4OxL7gOKTM0W4syOnry4g8cw"
